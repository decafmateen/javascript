<body>
    <h1>Write a program to find the factorial of a number.</h1>
    <h3>check the console </h3>
    <script>
        var number = prompt();
        var fact=1;
        for(let i=1 ; i<=number;i++ )
        {
            fact=fact*i;
        }
        console.log(fact);


    </script>
</body>
