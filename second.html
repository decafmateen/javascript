<!DOCTYPE html>

<h1>Write a JavaScript program to convert temperatures to and from Celsius,
  Fahrenheit. </h1>
<h3>Plz check the console in the browser</h3>

<script>
function temp(celsius) 
{
  var cTemp = celsius;
  var cToFahr = cTemp * 9 / 5 + 32;
  var message = cTemp+'\xB0C is ' + cToFahr + ' \xB0F.';
    console.log(message);
}
function ftemp(fahrenheit) 
{
  var fTemp = fahrenheit;
  var fToCel = (fTemp - 32) * 5 / 9;
  var message = fTemp+'\xB0F is ' + fToCel + '\xB0C.';
    console.log(message);
} 
  
 var number = prompt();
 var fnumber = prompt();
 temp(number);
 ftemp(fnumber);
</script>

</body>
