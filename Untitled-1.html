<!DOCTYPE html>
<html>
<body>

<h1>Java Script code on Leap Year </h1>
<p>Plz check the console in the browser</p>

<script>
var Year = prompt();

    if(Year%4===0){
        if(Year%100===0){
            if(Year%400===0){
            console.log("leap Year");
            }
            else{
              console.log("not a leap Year");
            }
        }
        else{
          console.log("leap Year");
        }
        
    }
    else{
        console.log("not a leap Year"); ;
    }

 

</script>

</body>
</html>
